<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
        <img src="./svg/logo.svg" alt="Binary Converter">
    </div>
    </header>
    <main>
        <section>
            <form>
                <div class="wrapper">
                    <div class="grid-1">
                        
                        <div class="input-eria">
                            <input type="number" placeholder="Enter Number ...." id="data">
                        <div class="erorr">
                        </div>
                        </div>
                        
                    </div>
                    <div class="grid-2">
                        <div class="hex">
                            <h2>HEX</h2>
                            <output type="text" id="output-hex">
                        </div>
                        <div class="oct">
                            <h2>OCT</h2>
                            <output type="text" id="output-oct">
                        </div>
                        <div class="bin">
                            <h2>BIN</h2>
                            <output type="text" id="output-bin">
                        </div>
                    </div>
                    <div class="grid-3">
                        <button type="submit" id="convert-btn">Convert</button>
                        

                        </output>
                    </div>
                </div>

            </form>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
